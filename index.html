    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶§‡¶•‡ßç‡¶Ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá
        const _supabase = supabase.createClient('https://sfsrtozgfethgdfrmskk.supabase.co', 'sb_publishable_ds6DYMap76uRiquvQ9a0fQ_rctZqM61');

        let attendanceData = {};
        const SECRET_PASS = "1234";

        function checkLogin() {
            const input = document.getElementById('adminPass').value;
            if (input === SECRET_PASS) {
                localStorage.setItem('ubique_auth', 'true');
                showApp();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function showApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.replace('opacity-0', 'opacity-100');
            syncSettings();
        }

        async function syncSettings() {
            const { data: settings } = await _supabase.from('academy_settings').select('*');
            if (settings) {
                const classes = settings.filter(i => i.type === 'class');
                const batches = settings.filter(i => i.type === 'batch');
                
                const cOpts = '<option value="All">All Class</option>' + classes.map(x => `<option value="${x.value}">${x.value}</option>`).join('');
                const bOpts = '<option value="All">All Batch</option>' + batches.map(x => `<option value="${x.value}">${x.value}</option>`).join('');
                
                document.getElementById('classFilter').innerHTML = cOpts;
                document.getElementById('batchFilter').innerHTML = bOpts;
            }
            loadStudents();
        }

        async function loadStudents() {
            const cls = document.getElementById('classFilter').value;
            const bth = document.getElementById('batchFilter').value;
            const today = new Date().toISOString().split('T')[0];

            let q = _supabase.from('students').select('*');
            if (cls !== "All") q = q.eq('class', cls);
            if (bth !== "All") q = q.eq('batch', bth);
            
            const { data: students } = await q.order('roll_no');
            const { data: attendance } = await _supabase.from('attendance').select('*').eq('attendance_date', today);

            if (students) {
                document.getElementById('totalCount').innerText = students.length;
                document.getElementById('stuListBody').innerHTML = students.map(s => {
                    const record = attendance?.find(x => x.student_id === s.id);
                    return `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div>
                            <h4 class="font-bold text-slate-800">${s.name}</h4>
                            <p class="text-[10px] text-slate-400 font-bold">‡¶∞‡ßã‡¶≤: ${s.roll_no} | ${s.batch}</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <div class="flex gap-2">
                                <button id="p-${s.id}" onclick="mark('${s.id}', 'Present')" class="w-10 h-10 rounded-lg border-2 ${record?.status === 'Present' ? 'p-btn-active' : 'border-green-100 text-green-500'}">P</button>
                                <button id="a-${s.id}" onclick="mark('${s.id}', 'Absent')" class="w-10 h-10 rounded-lg border-2 ${record?.status === 'Absent' ? 'a-btn-active' : 'border-red-100 text-red-500'}">A</button>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="markHW('${s.id}', 'Yes')" class="px-2 py-1 bg-indigo-500 text-white rounded text-[10px] font-bold">HW-Y</button>
                                <button onclick="markHW('${s.id}', 'No')" class="px-2 py-1 bg-orange-500 text-white rounded text-[10px] font-bold">HW-N</button>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        function mark(id, status) {
            attendanceData[id] = status;
            document.getElementById(`p-${id}`).className = `w-10 h-10 rounded-lg border-2 ${status === 'Present' ? 'p-btn-active' : 'border-green-100 text-green-500'}`;
            document.getElementById(`a-${id}`).className = `w-10 h-10 rounded-lg border-2 ${status === 'Absent' ? 'a-btn-active' : 'border-red-100 text-red-500'}`;
        }

        async function markHW(studentId, status) {
            const today = new Date().toISOString().split('T')[0];
            const { error } = await _supabase.from('attendance').update({ homework_status: status }).eq('student_id', studentId).eq('attendance_date', today);
            if(error) alert("‡¶Ü‡¶ó‡ßá ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ (P/A) ‡¶¶‡¶ø‡¶®!"); else alert("‡¶π‡ßã‡¶Æ‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        }

        async function submitFinalAttendance() {
            const today = new Date().toISOString().split('T')[0];
            const records = Object.entries(attendanceData).map(([id, status]) => ({ student_id: id, status, attendance_date: today }));
            const { error } = await _supabase.from('attendance').upsert(records, { onConflict: 'student_id,attendance_date' });
            if(!error) alert("‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); else alert("‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶è‡¶ï‡¶ü‡¶æ ‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            loadStudents();
        }

        function switchTab(t) {
            ['daily', 'fee', 'settings'].forEach(id => {
                document.getElementById(id + 'Section').classList.add('hidden');
            });
            document.getElementById(t + 'Section').classList.remove('hidden');
        }

        window.onload = () => {
            if(localStorage.getItem('ubique_auth') === 'true') showApp();
        };
    </script>
