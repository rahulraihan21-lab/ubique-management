    <script>
        const _supabase = supabase.createClient('https://sfsrtozgfethgdfrmskk.supabase.co', 'sb_publishable_ds6DYMap76uRiquvQ9a0fQ_rctZqM61');
        let attDataMap = {};

        function checkLogin() {
            if(document.getElementById('adminPass').value === "1234") {
                localStorage.setItem('auth_final', 'true');
                showApp();
            } else { alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!"); }
        }

        function showApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.opacity = '1';
            loadConfig();
        }

        async function loadConfig() {
            const { data: settings } = await _supabase.from('academy_settings').select('*');
            if(settings) {
                const cls = settings.filter(s => s.type === 'class').map(i => `<option value="${i.value}">${i.value}</option>`).join('');
                const bth = settings.filter(s => s.type === 'batch').map(i => `<option value="${i.value}">${i.value}</option>`).join('');
                document.querySelectorAll('.dynamic-class-list').forEach(el => el.innerHTML = cls);
                document.querySelectorAll('.dynamic-batch-list').forEach(el => el.innerHTML = bth);
            }
            syncData();
        }

        async function syncData() {
            const cls = document.getElementById('classFilter').value;
            const bth = document.getElementById('batchFilter').value;
            const today = new Date().toISOString().split('T')[0];

            const { data: students } = await _supabase.from('students').select('*').eq('class', cls).eq('batch', bth).order('roll_no');
            const { data: attendance } = await _supabase.from('attendance').select('*').eq('attendance_date', today);

            document.getElementById('totalCount').innerText = students?.length || 0;
            let pCount = 0, aCount = 0;

            const listHTML = students?.map(s => {
                const record = attendance?.find(a => a.student_id === s.id);
                if(record?.status === 'Present') pCount++;
                if(record?.status === 'Absent') aCount++;

                return `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 ${record?.status === 'Present' ? 'border-green-500' : (record?.status === 'Absent' ? 'border-red-500' : 'border-slate-200')}">
                    <div onclick="editMode('${s.id}', '${s.name}', '${s.roll_no}', '${s.phone}')" class="cursor-pointer">
                        <h4 class="font-bold">${s.name}</h4>
                        <p class="text-xs text-slate-400">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="p-${s.id}" onclick="setMark('${s.id}', 'Present')" class="w-10 h-10 rounded-lg border-2 font-bold ${record?.status === 'Present' ? 'p-btn-active' : 'text-green-500 border-green-500'}">P</button>
                        <button id="a-${s.id}" onclick="setMark('${s.id}', 'Absent')" class="w-10 h-10 rounded-lg border-2 font-bold ${record?.status === 'Absent' ? 'a-btn-active' : 'text-red-500 border-red-500'}">A</button>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('stuList').innerHTML = listHTML || "‡¶è‡¶á ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏/‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶®‡ßá‡¶á‡•§";
            document.getElementById('presentCount').innerText = pCount;
            document.getElementById('absentCount').innerText = aCount;

            // ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.getElementById('reportTableBody').innerHTML = students?.map(s => {
                const record = attendance?.find(a => a.student_id === s.id);
                return `<tr>
                    <td class="p-3 border">${s.name}</td>
                    <td class="p-3 border">${s.roll_no}</td>
                    <td class="p-3 border font-bold ${record?.status === 'Present' ? 'text-green-600' : 'text-red-600'}">${record?.status || '-'}</td>
                    <td class="p-3 border">${record?.homework_status || '-'}</td>
                </tr>`;
            }).join('');
        }

        function setMark(id, status) {
            attDataMap[id] = status;
            document.getElementById(`p-${id}`).className = `w-10 h-10 rounded-lg border-2 font-bold ${status === 'Present' ? 'p-btn-active' : 'text-green-500 border-green-500'}`;
            document.getElementById(`a-${id}`).className = `w-10 h-10 rounded-lg border-2 font-bold ${status === 'Absent' ? 'a-btn-active' : 'text-red-500 border-red-500'}`;
        }

        async function saveAttendance() {
            const today = new Date().toISOString().split('T')[0];
            const entries = Object.entries(attDataMap).map(([id, status]) => ({ student_id: id, status, attendance_date: today }));
            await _supabase.from('attendance').upsert(entries, { onConflict: 'student_id,attendance_date' });
            alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            syncData();
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t + 'Section').classList.remove('hidden');
            if(t === 'absent') loadAbsentCalls();
        }

        async function loadAbsentCalls() {
            const today = new Date().toISOString().split('T')[0];
            const { data: att } = await _supabase.from('attendance').select('student_id').eq('attendance_date', today).eq('status', 'Absent');
            if(att?.length > 0) {
                const { data: students } = await _supabase.from('students').select('*').in('id', att.map(x => x.student_id));
                document.getElementById('absentCallGrid').innerHTML = students.map(s => `
                    <div class="glass-card p-4 flex justify-between items-center border-r-4 border-red-500">
                        <div><h4 class="font-bold">${s.name}</h4><p class="text-xs">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p></div>
                        <a href="tel:${s.phone}" class="bg-green-500 text-white px-4 py-2 rounded-xl font-bold">Call</a>
                    </div>
                `).join('');
            } else { document.getElementById('absentCallGrid').innerHTML = "<p class='p-5 text-slate-400'>‡¶Ü‡¶ú ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶™‡¶∏‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡ßá‡¶á‡•§</p>"; }
        }

        async function saveStudent() {
            const id = document.getElementById('editId').value;
            const data = { 
                name: document.getElementById('stuName').value, 
                roll_no: parseInt(document.getElementById('stuRoll').value), 
                class: document.getElementById('classFilter').value, 
                batch: document.getElementById('batchFilter').value, 
                phone: document.getElementById('stuPhone').value 
            };
            if(id) await _supabase.from('students').update(data).eq('id', id); else await _supabase.from('students').insert([data]);
            alert("‡¶∏‡¶´‡¶≤!"); location.reload();
        }

        function editMode(id, name, roll, phone) {
            switchTab('settings');
            document.getElementById('editId').value = id;
            document.getElementById('stuName').value = name;
            document.getElementById('stuRoll').value = roll;
            document.getElementById('stuPhone').value = phone;
        }

        window.onload = () => { if(localStorage.getItem('auth_final') === 'true') showApp(); };
    </script>
