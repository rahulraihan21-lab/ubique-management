    <script>
        const SUPABASE_URL = 'https://sfsrtozgfethgdfrmskk.supabase.co';

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let attendanceData = {}; 

        function switchTab(tab) {
            document.getElementById('dailySection').classList.toggle('hidden', tab !== 'daily');

        async function syncSystem() {
            const { data } = await _supabase.from('students').select('batch');
            if(data) {
                const batches = [...new Set(data.map(item => item.batch))].filter(Boolean);
                ['batchFilter', 'reportBatch'].forEach(id => {
                    const dropdown = document.getElementById(id);
                    dropdown.innerHTML = '<option value="All">‡¶∏‡¶ï‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö</option>';
                    batches.forEach(b => dropdown.innerHTML += `<option value="${b}">${b}</option>`);
                });
            }
            loadStudents();
        }

        async function loadStudents() {
            const filter = document.getElementById('batchFilter').value;
            const body = document.getElementById('stuListBody');
            body.innerHTML = '<tr><td colspan="3" class="text-center py-10">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</td></tr>';
            let query = _supabase.from('students').select('*');
            if (filter !== "All") query = query.eq('batch', filter);
            const { data } = await query.order('roll_no', { ascending: true });
            if (data) {
                body.innerHTML = data.map(s => `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="py-4 pl-2 font-bold">${s.name}<br><span class="text-[10px] text-slate-400 font-normal">Roll: ${s.roll_no}</span></td>
                        <td class="py-4 text-center font-bold text-indigo-500 text-xs">${s.batch}</td>
                        <td class="py-4 text-right flex justify-end gap-2 pr-2">
                            <button id="p-${s.id}" onclick="setAttendance('${s.id}', 'Present')" class="w-9 h-9 rounded-lg font-bold border-2 border-green-500 text-green-500">P</button>
                            <button id="a-${s.id}" onclick="setAttendance('${s.id}', 'Absent')" class="w-9 h-9 rounded-lg font-bold border-2 border-red-500 text-red-500">A</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function setAttendance(id, status) {
            document.getElementById(`p-${id}`).className = status === 'Present' ? "w-9 h-9 rounded-lg font-bold bg-green-500 text-white shadow-md" : "w-9 h-9 rounded-lg font-bold border-2 border-green-500 text-green-500";
            document.getElementById(`a-${id}`).className = status === 'Absent' ? "w-9 h-9 rounded-lg font-bold bg-red-500 text-white shadow-md" : "w-9 h-9 rounded-lg font-bold border-2 border-red-500 text-red-500";
            attendanceData[id] = status;
        }

        async function submitFinalAttendance() {
            const records = Object.keys(attendanceData).map(id => ({ student_id: parseInt(id), status: attendanceData[id], attendance_date: new Date().toISOString().split('T')[0] }));
            await _supabase.from('attendance').upsert(records, { onConflict: 'student_id, attendance_date' });
            alert("‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ");
            attendanceData = {};

        async function fetchMonthlyReport() {
    const batch = document.getElementById('reportBatch').value;
    const month = document.getElementById('reportMonth').value;
    const year = document.getElementById('reportYear').value;
    const body = document.getElementById('reportTableBody');
    body.innerHTML = '<tr><td colspan="4" class="text-center py-10">‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</td></tr>';

    // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡¶∏‡¶π ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶®‡¶æ
    const { data: attendance, error } = await _supabase
        .from('attendance')
        .select(`
            status, 
            attendance_date, 
            students!inner(name, roll_no, batch, phone)
        `);
    
    if (error) {
        body.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-red-500">‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶®‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§</td></tr>';
        return;
    }

    const filtered = attendance.filter(r => {
        const d = r.attendance_date.split('-');
        return d[0] === year && d[1] === month && (batch === "All" || r.students.batch === batch);
    });

    const summary = {};
    filtered.forEach(r => {
        const studentId = r.students.roll_no + r.students.name; // Unique key
        if(!summary[studentId]) {
            summary[studentId] = { 
                name: r.students.name, 
                roll: r.students.roll_no, 
                phone: r.students.phone || '‡¶®‡ßá‡¶á', 
                p: 0, 
                total: 0 
            };
        }
        summary[studentId].total++;
        if(r.status === 'Present') summary[studentId].p++;
    });

    // ‡ß®. ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã (‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡¶∏‡¶π)
    const summaryList = Object.values(summary);
    if (summaryList.length > 0) {
        body.innerHTML = summaryList.map(s => `
            <tr class="hover:bg-slate-50">
                <td class="p-4">
                    <div class="font-bold text-slate-700">${s.name}</div>
                    <div class="text-[10px] text-indigo-500 italic">üìû ${s.phone}</div>
                </td>
                <td class="p-4 text-slate-600">${s.roll}</td>
                <td class="p-4 text-center font-bold text-indigo-600">
                    ${((s.p/s.total)*100).toFixed(1)}%
                    <div class="text-[9px] text-slate-400 font-normal">(${s.p}/${s.total} ‡¶¶‡¶ø‡¶®)</div>
                </td>
                <td class="p-4 text-right">
                    <a href="tel:${s.phone}" class="bg-green-100 text-green-600 px-3 py-1 rounded-lg text-xs font-bold shadow-sm">Call</a>
                </td>
            </tr>
        `).join('');
    } else {
        body.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-slate-400">‡¶è‡¶á ‡¶Æ‡¶æ‡¶∏‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ‡¶∞ ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶®‡ßá‡¶á‡•§</td></tr>';
    }
}

        function downloadExcel() {
