    <script>
        const _supabase = supabase.createClient('https://sfsrtozgfethgdfrmskk.supabase.co', 'sb_publishable_ds6DYMap76uRiquvQ9a0fQ_rctZqM61');
        let selectedStuId = null;
        let attendanceData = {};

        function checkLogin() {
            if(document.getElementById('adminPass').value === "1234") {
                localStorage.setItem('ubique_auth', 'true');
                showApp();
            } else { alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!"); }
        }

        function showApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.replace('opacity-0', 'opacity-100');
            syncSystem();
        }

        async function syncSystem() {
            const { data: settings } = await _supabase.from('academy_settings').select('*');
            if (settings) {
                const classes = settings.filter(i => i.type === 'class');
                const batches = settings.filter(i => i.type === 'batch');
                const cOpts = classes.map(x => `<option value="${x.value}">${x.value}</option>`).join('');
                const bOpts = batches.map(x => `<option value="${x.value}">${x.value}</option>`).join('');
                document.querySelectorAll('.dynamic-class-list').forEach(el => el.innerHTML = cOpts);
                document.querySelectorAll('.dynamic-batch-list').forEach(el => el.innerHTML = bOpts);
                document.getElementById('classListUI').innerHTML = classes.map(i => `<li class="flex justify-between bg-slate-50 p-2 rounded-lg"><span>${i.value}</span><button onclick="deleteSetting('${i.id}')" class="text-red-500 font-bold">X</button></li>`).join('');
                document.getElementById('batchListUI').innerHTML = batches.map(i => `<li class="flex justify-between bg-slate-50 p-2 rounded-lg"><span>${i.value}</span><button onclick="deleteSetting('${i.id}')" class="text-red-500 font-bold">X</button></li>`).join('');
            }
            loadStudents();
        }

        async function loadStudents() {
            const cls = document.getElementById('classFilter').value;
            const bth = document.getElementById('batchFilter').value;
            const today = new Date().toISOString().split('T')[0];
            const { data: students } = await _supabase.from('students').select('*').eq('class', cls).eq('batch', bth).order('roll_no');
            const { data: attendance } = await _supabase.from('attendance').select('*').eq('attendance_date', today);

            if (students) {
                document.getElementById('stuListBody').innerHTML = students.map(s => {
                    const record = attendance?.find(x => x.student_id === s.id);
                    return `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div onclick='startEdit(${JSON.stringify(s)})' class="cursor-pointer">
                            <h4 class="font-bold">${s.name}</h4>
                            <p class="text-[10px] text-slate-400 font-bold">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <div class="flex gap-2">
                                <button id="p-${s.id}" onclick="mark('${s.id}', 'Present')" class="w-10 h-10 rounded-lg border-2 ${record?.status === 'Present' ? 'p-btn-active' : 'border-green-100 text-green-500'}">P</button>
                                <button id="a-${s.id}" onclick="mark('${s.id}', 'Absent')" class="w-10 h-10 rounded-lg border-2 ${record?.status === 'Absent' ? 'a-btn-active' : 'border-red-100 text-red-500'}">A</button>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="markHW('${s.id}', 'Yes')" class="px-2 py-1 bg-indigo-500 text-white rounded text-[10px]">HW-Y</button>
                                <button onclick="markHW('${s.id}', 'No')" class="px-2 py-1 bg-orange-400 text-white rounded text-[10px]">HW-N</button>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        async function loadFeeStudents() {
            const cls = document.getElementById('feeClassFilter').value;
            const mon = document.getElementById('feeMonthFilter').value;
            const { data: students } = await _supabase.from('students').select('*').eq('class', cls);
            const { data: payments } = await _supabase.from('fees_collection').select('*').eq('payment_month', mon);

            document.getElementById('feeStuList').innerHTML = students.map(s => {
                const pay = payments?.find(p => p.student_id === s.id);
                return `<div class="bg-white p-4 rounded-xl flex justify-between items-center border-l-4 ${pay ? 'border-green-500' : 'border-red-500'} shadow-sm">
                    <div><h4 class="font-bold">${s.name}</h4><p class="text-xs">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p></div>
                    ${pay ? `<span class="text-green-600 font-bold">‚úÖ Paid (${pay.amount}‡ß≥)</span>` : `<button onclick="openFeeForm('${s.id}', '${s.name}')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold">‡¶ü‡¶æ‡¶ï‡¶æ ‡¶®‡¶ø‡¶®</button>`}
                </div>`;
            }).join('');
        }

        function openFeeForm(id, name) {
            selectedStuId = id;
            document.getElementById('targetStuName').innerText = name;
            document.getElementById('feeActionForm').classList.remove('hidden');
        }

        async function submitFee() {
            const amt = document.getElementById('feeAmount').value;
            const memo = document.getElementById('memoNo').value;
            const mon = document.getElementById('feeMonthFilter').value;
            if(!amt) return alert("‡¶ü‡¶æ‡¶ï‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            await _supabase.from('fees_collection').insert([{ student_id: selectedStuId, amount: amt, payment_month: mon, memo_note: memo, payment_year: "2026" }]);
            alert("‡¶¨‡ßá‡¶§‡¶® ‡¶ú‡¶Æ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            document.getElementById('feeActionForm').classList.add('hidden');
            loadFeeStudents();
        }

        async function loadAbsentStudents() {
            const today = new Date().toISOString().split('T')[0];
            const { data: att } = await _supabase.from('attendance').select('student_id').eq('attendance_date', today).eq('status', 'Absent');
            if(att && att.length > 0) {
                const ids = att.map(x => x.student_id);
                const { data: students } = await _supabase.from('students').select('*').in('id', ids);
                document.getElementById('absentListGrid').innerHTML = students.map(s => `
                    <div class="bg-white p-4 rounded-xl shadow-sm border-r-4 border-red-500 flex justify-between items-center">
                        <div><p class="font-bold">${s.name}</p><p class="text-xs text-slate-400">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p></div>
                        <a href="tel:${s.phone}" class="bg-green-50 text-green-600 p-2 rounded-full font-bold">üìû Call</a>
                    </div>`).join('');
            } else {
                document.getElementById('absentListGrid').innerHTML = "<p class='text-slate-400 font-bold'>‡¶ï‡ßá‡¶â ‡¶Ö‡¶®‡ßÅ‡¶™‡¶∏‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡ßá‡¶á‡•§</p>";
            }
        }

        function switchTab(t) {
            ['daily', 'fee', 'absent', 'settings'].forEach(id => {
                document.getElementById(id + 'Section').classList.add('hidden');
            });
            document.getElementById(t + 'Section').classList.remove('hidden');
            if(t === 'fee') loadFeeStudents();
            if(t === 'absent') loadAbsentStudents();
        }

        function mark(id, s) { attendanceData[id] = s; loadStudents(); }

        async function saveSingleStudent() {
            const id = document.getElementById('editStuId').value;
            const p = { 
                name: document.getElementById('stuName').value, 
                roll_no: parseInt(document.getElementById('stuRoll').value), 
                class: document.getElementById('classFilter').value, 
                batch: document.getElementById('batchFilter').value, 
                phone: document.getElementById('stuPhone').value 
            };
            if(id) await _supabase.from('students').update(p).eq('id', id); else await _supabase.from('students').insert([p]);
            alert("‡¶∏‡¶´‡¶≤!"); resetForm(); syncSystem();
        }

        async function deleteSetting(id) {
            if(confirm("‡¶Æ‡ßÅ‡¶õ‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) { await _supabase.from('academy_settings').delete().eq('id', id); syncSystem(); }
        }

        async function addSetting(type) {
            const val = document.getElementById(type === 'class' ? 'newClassInp' : 'newBatchInp').value;
            if(val) { await _supabase.from('academy_settings').insert([{ type, value: val }]); syncSystem(); }
        }

        window.onload = () => { if(localStorage.getItem('ubique_auth') === 'true') showApp(); };
    </script>
