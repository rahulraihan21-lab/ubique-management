    <script>
        const SUPABASE_URL = 'https://sfsrtozgfethgdfrmskk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ds6DYMap76uRiquvQ9a0fQ_rctZqM61';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let attendanceData = {}; 

        async function syncSystem() {
            const { data: settings } = await _supabase.from('academy_settings').select('*');
            if (settings) {
                const b = settings.filter(i => i.type === 'batch').map(i => i.value);
                const c = settings.filter(i => i.type === 'class').map(i => i.value);
                document.querySelectorAll('.dynamic-batch-list').forEach(p => p.innerHTML = '<option value="All">‡¶∏‡¶ï‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö</option>' + b.map(x => `<option value="${x}">${x}</option>`).join(''));
                document.querySelectorAll('.dynamic-class-list').forEach(p => p.innerHTML = '<option value="Select">‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü</option><option value="All">All Class</option>' + c.map(x => `<option value="${x}">${x}</option>`).join(''));
            }
            loadStudents(); 
        }

        // --- ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∞‡ßã‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ exact match ‡¶π‡¶¨‡ßá) ---
        async function loadStudents() {
            const cls = document.getElementById('classFilter').value;
            const btc = document.getElementById('batchFilter').value;
            const searchInput = document.getElementById('searchBox').value.trim().toLowerCase();
            const body = document.getElementById('stuListBody');
            
            let query = _supabase.from('students').select('*');
            if (cls !== "All" && cls !== "Select") query = query.eq('class', cls);
            if (btc !== "All") query = query.eq('batch', btc);
            
            const { data } = await query.order('roll_no', { ascending: true });
            
            if (data) {
                const filtered = data.filter(s => {
                    if (!searchInput) return true; // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∏‡¶¨ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá

                    // ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶π‡ßü (‡¶∞‡ßã‡¶≤ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö)
                    if (!isNaN(searchInput)) {
                        return s.roll_no.toString() === searchInput; // ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶Æ‡¶ø‡¶≤‡¶≤‡ßá‡¶á ‡¶ï‡ßá‡¶¨‡¶≤ ‡¶Ü‡¶∏‡¶¨‡ßá (Exact Match)
                    } else {
                        // ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶π‡ßü (‡¶®‡¶æ‡¶Æ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö)
                        return s.name.toLowerCase().includes(searchInput);
                    }
                });
                
                if (filtered.length === 0) {
                    body.innerHTML = '<tr><td class="text-center py-10 text-slate-400">‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶Æ‡ßá‡¶≤‡ßá‡¶®‡¶ø!</td></tr>';
                    return;
                }

                body.innerHTML = filtered.map(s => `
                    <tr class="hover:bg-indigo-50 transition group">
                        <td class="py-4 pl-2">
                            <div class="font-bold text-slate-800 text-sm">${s.name}</div>
                            <div class="text-[10px] text-slate-500">Roll: ${s.roll_no} | ${s.class} | üìû ${s.phone}</div>
                        </td>
                        <td class="py-4 text-right flex justify-end gap-2 pr-2">
                            <button onclick='editStudent(${JSON.stringify(s)})' class="text-indigo-400 p-2 hover:bg-indigo-100 rounded-lg">‚úé</button>
                            <button onclick="deleteStudent(${s.id}, '${s.name}')" class="text-red-300 p-2 hover:bg-red-50 rounded-lg">üóë</button>
                            <div class="h-8 w-[1px] bg-slate-200 mx-1"></div>
                            <button id="p-${s.id}" onclick="setAttendance('${s.id}', 'Present')" class="w-9 h-9 rounded-lg font-bold border-2 border-green-500 text-green-600">P</button>
                            <button id="a-${s.id}" onclick="setAttendance('${s.id}', 'Absent')" class="w-9 h-9 rounded-lg font-bold border-2 border-red-500 text-red-600">A</button>
                        </td>
                    </tr>`).join('');
            }
        }

        // ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá (‡¶∏‡ßá‡¶≠, ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü, ‡¶¨‡¶æ‡¶≤‡ßç‡¶ï ‡¶Ü‡¶™‡¶≤‡ßã‡¶°)
        function toggleBatchDropdown() {
            const cls = document.getElementById('classFilter').value;
            document.getElementById('batchFilterContainer').classList.toggle('hidden', cls === "Select");
            loadStudents();
        }

        async function saveSingleStudent() {
            const id = document.getElementById('editStuId').value;
            const data = { 
                name: document.getElementById('stuName').value, 
                roll_no: parseInt(document.getElementById('stuRoll').value), 
                class: document.getElementById('stuClass').value, 
                batch: document.getElementById('stuBatch').value, 
                phone: document.getElementById('stuPhone').value 
            };
            if(id) await _supabase.from('students').update(data).eq('id', id);
            else await _supabase.from('students').insert([data]);
            alert("‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ"); resetForm(); loadStudents();
        }

        function resetForm() {
            document.getElementById('formTitle').innerText = "üë§ ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶°‡¶æ‡¶ü‡¶æ";
            document.getElementById('editStuId').value = "";
            document.querySelectorAll('#dailySection input').forEach(i => i.value = "");
            document.getElementById('saveBtn').innerText = "‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®";
        }

        async function deleteStudent(id, name) {
            if(confirm(`‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ${name}-‡¶ï‡ßá ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`)) {
                await _supabase.from('attendance').delete().eq('student_id', id);
                await _supabase.from('students').delete().eq('id', id);
                loadStudents();
            }
        }

        function setAttendance(id, status) {
            const pBtn = document.getElementById(`p-${id}`);
            const aBtn = document.getElementById(`a-${id}`);
            if (status === 'Present') {
                pBtn.className = "w-9 h-9 rounded-lg font-bold bg-green-500 text-white shadow-md";
                aBtn.className = "w-9 h-9 rounded-lg font-bold border-2 border-red-500 text-red-600";
            } else {
                aBtn.className = "w-9 h-9 rounded-lg font-bold bg-red-500 text-white shadow-md";
                pBtn.className = "w-9 h-9 rounded-lg font-bold border-2 border-green-500 text-green-600";
            }
            attendanceData[id] = status;
        }

        async function submitFinalAttendance() {
            const records = Object.keys(attendanceData).map(id => ({ student_id: parseInt(id), status: attendanceData[id], attendance_date: new Date().toISOString().split('T')[0] }));
            if (records.length === 0) return alert("‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!");
            await _supabase.from('attendance').upsert(records, { onConflict: 'student_id, attendance_date' });
            alert("‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ");
        }

        document.getElementById('excelInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const { error } = await _supabase.from('students').insert(sheetData);
                if(!error) { alert("Bulk Upload ‡¶∏‡¶´‡¶≤! ‚úÖ"); syncSystem(); }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        window.onload = syncSystem;
        function switchTab(tab) { /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */ }
    </script>
