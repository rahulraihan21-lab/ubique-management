    <script>
        const _supabase = supabase.createClient('https://sfsrtozgfethgdfrmskk.supabase.co', 'sb_publishable_ds6DYMap76uRiquvQ9a0fQ_rctZqM61');
        
        let students = [], settings = [], attendance = {};
        let activeStuId = null;

        function handleLogin() {
            if(document.getElementById('adminPass').value === "1234") {
                localStorage.setItem('auth', 'true');
                init();
            } else { alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!"); }
        }

        async function init() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.opacity = '1';
            await loadSettings();
            await syncUI();
        }

        async function loadSettings() {
            const { data } = await _supabase.from('academy_settings').select('*');
            settings = data || [];
            
            const cls = settings.filter(s => s.type === 'class');
            const bth = settings.filter(s => s.type === 'batch');
            
            const renderOpts = (arr) => arr.map(i => `<option value="${i.value}">${i.value}</option>`).join('');
            document.getElementById('clsFilter').innerHTML = renderOpts(cls);
            document.getElementById('bthFilter').innerHTML = renderOpts(bth);

            document.getElementById('configDisplay').innerHTML = settings.map(s => `
                <div class="bg-slate-50 p-2 rounded-lg flex justify-between items-center text-sm font-bold">
                    <span>${s.value} (${s.type})</span>
                    <button onclick="delConfig('${s.id}')" class="text-red-500">X</button>
                </div>
            `).join('');
        }

        async function syncUI() {
            const cls = document.getElementById('clsFilter').value;
            const bth = document.getElementById('bthFilter').value;
            const today = new Date().toISOString().split('T')[0];

            const { data: stuData } = await _supabase.from('students').select('*').eq('class', cls).eq('batch', bth).order('roll_no');
            const { data: attData } = await _supabase.from('attendance').select('*').eq('attendance_date', today);
            
            students = stuData || [];
            const attMap = {};
            attData?.forEach(a => attMap[a.student_id] = a.status);

            document.getElementById('studentList').innerHTML = students.map(s => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div><h4 class="font-bold">${s.name}</h4><p class="text-xs text-slate-400 font-bold">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p></div>
                    <div class="flex gap-2">
                        <button id="p-${s.id}" onclick="setAtt('${s.id}', 'Present')" class="w-10 h-10 rounded-lg border-2 font-bold ${attMap[s.id] === 'Present' ? 'p-btn-active' : 'text-green-500 border-green-100'}">P</button>
                        <button id="a-${s.id}" onclick="setAtt('${s.id}', 'Absent')" class="w-10 h-10 rounded-lg border-2 font-bold ${attMap[s.id] === 'Absent' ? 'a-btn-active' : 'text-red-500 border-red-100'}">A</button>
                    </div>
                </div>
            `).join('');
        }

        function setAtt(id, status) {
            attendance[id] = status;
            document.getElementById(`p-${id}`).className = `w-10 h-10 rounded-lg border-2 font-bold ${status === 'Present' ? 'p-btn-active' : 'text-green-500 border-green-100'}`;
            document.getElementById(`a-${id}`).className = `w-10 h-10 rounded-lg border-2 font-bold ${status === 'Absent' ? 'a-btn-active' : 'text-red-500 border-red-100'}`;
        }

        async function saveAttendance() {
            const today = new Date().toISOString().split('T')[0];
            const records = Object.entries(attendance).map(([id, status]) => ({
                student_id: id,
                status: status,
                attendance_date: today
            }));
            
            const { error } = await _supabase.from('attendance').upsert(records, { onConflict: 'student_id,attendance_date' });
            if(!error) alert("‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); else alert("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            syncUI();
        }

        async function loadFeeData() {
            const mon = document.getElementById('feeMonth').value;
            const cls = document.getElementById('clsFilter').value;
            
            const { data: stuData } = await _supabase.from('students').select('*').eq('class', cls);
            const { data: payData } = await _supabase.from('fees_collection').select('*').eq('payment_month', mon);

            document.getElementById('feeList').innerHTML = stuData.map(s => {
                const pay = payData?.find(p => p.student_id === s.id);
                return `
                <div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm border-l-4 ${pay ? 'border-green-500' : 'border-red-500'}">
                    <div><h4 class="font-bold">${s.name}</h4><p class="text-xs">‡¶∞‡ßã‡¶≤: ${s.roll_no}</p></div>
                    ${pay ? `<span class="text-green-600 font-bold text-sm">‚úÖ ${pay.amount}‡ß≥</span>` : `<button onclick="openPay('${s.id}', '${s.name}')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold">‡¶ü‡¶æ‡¶ï‡¶æ ‡¶®‡¶ø‡¶®</button>`}
                </div>`;
            }).join('');
        }

        function openPay(id, name) {
            activeStuId = id;
            document.getElementById('payName').innerText = name;
            document.getElementById('payModal').classList.remove('hidden');
        }

        async function confirmPayment() {
            const amt = document.getElementById('payAmt').value;
            const memo = document.getElementById('payMemo').value;
            const mon = document.getElementById('feeMonth').value;
            
            await _supabase.from('fees_collection').insert([{ 
                student_id: activeStuId, 
                amount: amt, 
                payment_month: mon, 
                memo_note: memo,
                payment_year: "2026"
            }]);
            
            closeModal();
            loadFeeData();
        }

        async function loadAbsents() {
            const today = new Date().toISOString().split('T')[0];
            const { data: att } = await _supabase.from('attendance').select('student_id').eq('attendance_date', today).eq('status', 'Absent');
            if(att?.length > 0) {
                const { data: stus } = await _supabase.from('students').select('*').in('id', att.map(a => a.student_id));
                document.getElementById('absentCallList').innerHTML = stus.map(s => `
                    <div class="bg-white p-4 rounded-xl shadow-sm border-r-4 border-red-500 flex justify-between items-center">
                        <div><p class="font-bold">${s.name}</p><p class="text-xs">‡¶´‡ßã‡¶®: ${s.phone}</p></div>
                        <a href="tel:${s.phone}" class="bg-green-100 text-green-600 px-4 py-2 rounded-lg font-bold">üìû ‡¶ï‡¶≤</a>
                    </div>
                `).join('');
            } else { document.getElementById('absentCallList').innerHTML = "‡¶Ö‡¶®‡ßÅ‡¶™‡¶∏‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡ßá‡¶á‡•§"; }
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t + 'Section').classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            if(t === 'fee') loadFeeData();
            if(t === 'absent') loadAbsents();
        }

        function closeModal() { document.getElementById('payModal').classList.add('hidden'); }
        async function addConfig() {
            const type = document.getElementById('settingType').value;
            const value = document.getElementById('settingVal').value;
            if(value) { await _supabase.from('academy_settings').insert([{type, value}]); loadSettings(); }
        }
        async function delConfig(id) { if(confirm("‡¶Æ‡ßÅ‡¶õ‡¶¨‡ßá‡¶®?")) { await _supabase.from('academy_settings').delete().eq('id', id); loadSettings(); } }

        window.onload = () => { if(localStorage.getItem('auth') === 'true') init(); };
    </script>
