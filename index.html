    <script>
        const SUPABASE_URL = 'https://sfsrtozgfethgdfrmskk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ds6DYMap76uRiquvQ9a0fQ_rctZqM61';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let attendanceData = {}; 

        // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶∏‡ßÅ‡¶á‡¶ö ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function switchTab(tab) {
            document.getElementById('dailySection').classList.toggle('hidden', tab !== 'daily');
            document.getElementById('reportSection').classList.toggle('hidden', tab !== 'report');
            document.getElementById('tabDaily').classList.toggle('tab-active', tab === 'daily');
            document.getElementById('tabReport').classList.toggle('tab-active', tab === 'report');
        }

        async function syncSystem() {
            const { data } = await _supabase.from('students').select('batch');
            if(data) {
                const batches = [...new Set(data.map(item => item.batch))].filter(Boolean);
                const dropdown = document.getElementById('batchFilter');
                dropdown.innerHTML = '<option value="All">‡¶∏‡¶ï‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö</option>';
                batches.forEach(b => dropdown.innerHTML += `<option value="${b}">${b}</option>`);
            }
            loadStudents();
        }

        async function loadStudents() {
            const filter = document.getElementById('batchFilter').value;
            const body = document.getElementById('stuListBody');
            body.innerHTML = '<tr><td colspan="3" class="text-center py-10">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</td></tr>';
            let query = _supabase.from('students').select('*');
            if (filter !== "All") query = query.eq('batch', filter);
            const { data } = await query.order('roll_no', { ascending: true });
            if (data) {
                body.innerHTML = data.map(s => `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="py-4 pl-2 font-bold">${s.name}<br><span class="text-[10px] text-slate-400 font-normal">Roll: ${s.roll_no} | üìû ${s.phone || 'N/A'}</span></td>
                        <td class="py-4 text-center font-bold text-indigo-500 text-xs">${s.batch}</td>
                        <td class="py-4 text-right flex justify-end gap-2 pr-2">
                            <button id="p-${s.id}" onclick="setAttendance('${s.id}', 'Present')" class="w-9 h-9 rounded-lg font-bold border-2 border-green-500 text-green-500 transition-all">P</button>
                            <button id="a-${s.id}" onclick="setAttendance('${s.id}', 'Absent')" class="w-9 h-9 rounded-lg font-bold border-2 border-red-500 text-red-500 transition-all">A</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function setAttendance(id, status) {
            document.getElementById(`p-${id}`).className = status === 'Present' ? "w-9 h-9 rounded-lg font-bold bg-green-500 text-white shadow-md" : "w-9 h-9 rounded-lg font-bold border-2 border-green-500 text-green-500";
            document.getElementById(`a-${id}`).className = status === 'Absent' ? "w-9 h-9 rounded-lg font-bold bg-red-500 text-white shadow-md" : "w-9 h-9 rounded-lg font-bold border-2 border-red-500 text-red-500";
            attendanceData[id] = status;
        }

        async function submitFinalAttendance() {
            const records = Object.keys(attendanceData).map(id => ({ student_id: parseInt(id), status: attendanceData[id], attendance_date: new Date().toISOString().split('T')[0] }));
            if (records.length === 0) return alert("‡¶Ü‡¶ó‡ßá ‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡¶è‡¶ï‡¶ú‡¶®‡ßá‡¶∞ ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!");
            await _supabase.from('attendance').upsert(records, { onConflict: 'student_id, attendance_date' });
            alert("‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ");
            attendanceData = {};
            syncSystem();
        }

        // ‡¶°‡ßá‡¶á‡¶≤‡¶ø ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡¶∏‡¶π)
        async function fetchDailyReport() {
            const date = document.getElementById('dailyReportDate').value;
            if(!date) return alert("‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶®");
            const body = document.getElementById('reportTableBody');
            body.innerHTML = '<tr><td colspan="4" class="text-center py-10">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</td></tr>';
            const { data } = await _supabase.from('attendance').select(`status, students!inner(name, roll_no, phone)`).eq('attendance_date', date);
            if(data && data.length > 0) {
                body.innerHTML = data.map(r => `
                    <tr>
                        <td class="p-4 font-bold">${r.students.name}<br><span class="text-[10px] text-indigo-500">üìû ${r.students.phone}</span></td>
                        <td class="p-4">${r.students.roll_no}</td>
                        <td class="p-4 text-center"><span class="px-2 py-1 rounded text-[10px] font-bold ${r.status === 'Present' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${r.status}</span></td>
                        <td class="p-4 text-right"><a href="tel:${r.students.phone}" class="bg-indigo-600 text-white px-3 py-1 rounded text-[10px] font-bold">Call</a></td>
                    </tr>
                `).join('');
            } else {
                body.innerHTML = '<tr><td colspan="4" class="text-center py-10">‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶®‡ßá‡¶á‡•§</td></tr>';
            }
        }

        // ‡¶Æ‡¶æ‡¶∏‡¶ø‡¶ï ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
        async function fetchMonthlyReport() {
            const month = document.getElementById('reportMonth').value;
            const year = document.getElementById('reportYear').value;
            const body = document.getElementById('reportTableBody');
            body.innerHTML = '<tr><td colspan="4" class="text-center py-10">‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</td></tr>';
            const { data } = await _supabase.from('attendance').select(`status, attendance_date, students!inner(name, roll_no, phone)`);
            const filtered = data.filter(r => r.attendance_date.startsWith(`${year}-${month}`));
            const summary = {};
            filtered.forEach(r => {
                const s = r.students;
                if(!summary[s.name]) summary[s.name] = { name: s.name, roll: s.roll_no, phone: s.phone, p: 0, total: 0 };
                summary[s.name].total++;
                if(r.status === 'Present') summary[s.name].p++;
            });
            body.innerHTML = Object.values(summary).map(s => `
                <tr>
                    <td class="p-4 font-bold">${s.name}<br><span class="text-[10px] text-indigo-500">üìû ${s.phone}</span></td>
                    <td class="p-4">${s.roll}</td>
                    <td class="p-4 text-center font-bold text-indigo-600">${((s.p/s.total)*100).toFixed(1)}%</td>
                    <td class="p-4 text-right"><a href="tel:${s.phone}" class="bg-indigo-600 text-white px-3 py-1 rounded text-[10px] font-bold">Call</a></td>
                </tr>
            `).join('');
        }

        function downloadExcel() {
            const table = document.getElementById("reportTable");
            const wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, "UBIQUE_Academy_Report.xlsx");
        }

        async function saveSingle() {
            const name = document.getElementById('stuName').value;
            const roll = document.getElementById('stuRoll').value;
            const btc = document.getElementById('stuBatch').value;
            const phn = document.getElementById('stuPhone').value;
            await _supabase.from('students').insert([{ name, roll_no: parseInt(roll), batch: btc, phone: phn }]);
            syncSystem();
        }

        window.onload = syncSystem;
    </script>
